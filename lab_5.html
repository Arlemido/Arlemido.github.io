  <p>Hello world! This is HTML5 Boilerplate.</p>
  <form id="frm1">
    First nname: <input type="radio" name="fnname" value="male"> <br>
    Last nname: <input type="radio" name="fnname" value="fmale"> <br> <br>

    Duke: <input type="radio" name="ffnname" value="Duke"> <br>
    HHHH: <input type="radio" name="ffnname" value="fmale"> <br> <br>
  </form>
  <form id="frm2">
    First nname: <input type="checkbox" name="yfname" value="female"> <br>
    Last nname: <input type="checkbox" name="yfname" value="male"> <br> <br>
  </form>
  <form id="frm3">
      First name: <input type="text" name="fname" value="Donald"> <br>
      Last name: <input type="text" name="lname" value="Duke"> <br> <br>
  </form>
  <button onclick="myFunction()">Click me</button>
  <p id="demo"></p>
  <script>
    var count=0;
    function myFunction() {
      var x = document.forms["frm1"];
      var y = document.forms["frm2"];
      var z = document.forms["frm3"];
      var text = "";   var i, j;
      var key_radio = ["male", "Duke"];
      var key_checkbox = ["male", "female"];
      var key_text = ["Donald", "Duke"];
      count=0;

      for (i = 0; i < x.length ;i++) {
        if(x.elements[i].checked) {
          //   text += x.elements[i].value + "<br>";
          for (j = 0; j < key_radio.length ;j++) {
            if (x.elements[i].value == key_radio[j]) ++count;
          }
        }
      }

      for (i = 0; i < y.length ;i++) {
        if(y.elements[i].checked) {
            // text += y.elements[i].value + "<br>";
          for (j = 0; j < key_checkbox.length ;j++) {
            if (y.elements[i].value == key_checkbox[j]) ++count;
            //text += y.elements[i].value + "<br>";
          }
        }
      }

      for (i = 0; i < z.length ;i++) {
        text += z.elements[i].value + "<br>";
        if( z.elements[i].value == key_text[i]) ++count;
      }

      text += "Vash schet = " + count + "<br>";
      document.getElementById("demo").innerHTML = text;
    }

  </script>
